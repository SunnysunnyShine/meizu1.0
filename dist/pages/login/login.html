	<head>
		<meta charset="utf-8">
		<title>魅族-登录</title>

	</head>
	<body>
		<div class="content">
			<!-- logo -->
			<div class="header">
				<a href="http://localhost:9999/pages/home/home.html">
					<img src="../../img/logo2.png" alt="">
				</a>
			</div>
			<!-- banner -->
			<div class="bg-box">
				<div class="banner">
					<form id="mainForm" class="main-form">
						<h3 id="toVCodeLogin">验证码登录</h3>
						<!-- //右上角转换按钮 -->
						<a class="qr-btn" href="">
							<img src="https://uc-res.mzres.com/resources/uc/wlogin/member/images/pc.png" alt="">
						</a>
				
						<!-- 没进行验证时出现 -->
						<div class="tip-box visiblility-hidden">
							<img src="../../img/tanhao.png" class="err-ico">
							<span class="tip-font">请点击按钮进行验证</span>
							<img src="../../img/close.png" alt="" class="close-ico">
						</div>	
						
						<!-- 手机号输入验证 -->
						<div id="numberInput" class="numberInput">
							<div class="num-city">
								<input type="text" value="+86">
								<i class="down"></i>
							</div>
							<input id="number" class="number" type="text" placeholder="手机号码">
						</div>
						<!-- 验证按钮 -->
						<div id="code-reg" class="code-reg  visiblility-hidden">
							<a class="btn-right" href="#"></a>
							<div class="btn-left">
								<span></span>
							</div>
							<div class="btn-mid">
								点击按钮进行验证
							</div>
						
							<!-- 拖拽验证 -->
								<div id="verify" class="verify  visiblility-hidden">
									<div class="verify-img ">
										<div class="verify-slice"></div>
									</div>
									<div class="verify-main">
										<div class="verify-move"></div>
										<div class="verify-tip">按住左边滑块，拖动完成上方拼图</div>
									</div>
									<div class="verify-status"></div>
								</div>
								
							</div>
							
				
						<a id="reg-btn" class="reg-btn" href="http://localhost:9999/pages/login/login2.html">登录</a>
					</form>
				</div>
				
			</div>
			
		</div>
