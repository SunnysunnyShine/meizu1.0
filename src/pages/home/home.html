	<!-- //导航栏列表 -->
	<script id="nav-top-list" type="text/html">
		<% for(let i = 0;i < 8 ;i++){ %>
				<a class="white _hover" href="#"><%=data[i]%></a>
			<%}%>
			<a class="white fl" href="#">APP下载</a>
	</script>
	<!-- 划入显示的商品列表 -->
	<script id="product_show" type="text/html">
		<% for(let i = 0;i < data.length ;i++){ %>
			
			<a class="_out" href="#">
				<img src=<%=data[i].img%> alt=""/>
				<span><%=data[i].name%></span>
				<em><%=data[i].price%></em>
			</a>
		<%}%>
	</script>
	<!-- 轮播模板 -->
	<script id="banner_show" type="text/html">
		<% for(let i = 0;i < data.length;i++){ %>
			<div class="swiper-slide">
				<a href="#">
					<img src=<%=data[i].img%> alt="">		
				</a>	
			</div>
		<%}%>
	</script>
	<!-- 轮播图下商品模板 -->
	<script id="banner_down_produce" type="text/html">
		<% for(let i = 0;i < data.length ;i++){ %>
			<li>
				<a href="#">
					<img class="phone-img" src=<%=data[i].img%>  alt="16S">
					<h3><%=data[i].title%></h3>
					<h4><%=data[i].desc%></h4>
				</a>
			</li>
		<%}%>
	</script>
	<!-- 魅族手机  大图 + 小图 -->
	<script id="new_produce_phone" type="text/html">
		<% for(let i = 0;i < data.length ;i++){ %>
			<%if(i < 2){ %>
				<a class="new-goods-big fl bor-r <%=data[i].aindex%>" href="http://localhost:9999/pages/goods/goods.html?product=<%=i%>">
						<span class="left-circle <%=data[i].color%>"><%=data[i].skuLable%></span>
						<span class="goods-name"><%=data[i].name%></span>
						<span class="goods-desc"><%=data[i].title%></span>
						<span class="goods-price">
							<em>￥</em><%=data[i].price%></span>
					<img src=<%=data[i].img%> alt="">
				</a>	
			<%}else{%>	
				<a class="new-goods-small fl s-bor-r <%=data[i].aindex%>" href="http://localhost:9999/pages/goods/goods.html?product=<%=i%>">
					<span class="left-circle <%=data[i].color%>"><%=data[i].skuLable%></span>
							<img src="<%=data[i].img%>" alt="">
							<span class="goods-name-small"><%=data[i].name%></span>
							<span class="goods-desc-small"><%=data[i].title%></span>
							<span class="goods-price">
								<em>￥</em><%=data[i].price%>
							</span>
					</a>
			<%}%>
		<%}%>
	</script>
	<!-- 魅族声学 -->
	<script id="new_produce_all" type="text/html">
		<% for(let i = 0;i < data.length ;i++){ %>
			<%if(i%4 == 0){ %>
				<a href="http://localhost:9999/pages/goods/goods.html?product=<%=i%>" class="i-down">
					<img class="img-left" src=<%=data[i].img%> alt="">
					<span class="sgoods-name"><%=data[i].name%></span>
					<span class="sgoods-desc"><%=data[i].title%></span>
					<span class="sgoods-price" style="color:<%=data[i].color%>;">
						<%=data[i].price%>
					</span>
				</ a>
			<%}else{%>
				<a class="new-goods-small fl s-bor-r <%=data[i].aindex%>" href="http://localhost:9999/pages/goods/goods.html?product=<%=i%>">
						<img src="<%=data[i].img%>" alt="">
						<span class="goods-name-small"><%=data[i].name%></span>
						<span class="goods-desc-small"><%=data[i].title%></span>
						<span class="goods-price">
							<em>￥</em><%=data[i].price%>
						</span>
				</a>
			<%}%>
		<%}%>
	</script>
	<script id="com-msg" type="text/html">
		<% for(let i = 0;i < data.length ;i++){ %>
			<a class="a_right" href="http://localhost:9999/pages/goods/goods.html?product=<%=i%>">
				<img class="com-img" src=<%=data[i].imgShow%> alt="">
				<div class="person-msg">
				</div>
				<p><%=data[i].userComment%></p>
				<em><%=data[i].tips%></em>
			</a>
		<%}%>
	</script>
	<script type="text/html">
		<% for(let i = 0;i < data.length ;i++){ %>
					<img class="user-img" src=<%=data[i].userImg%> alt="">
					<span><%=data[i].userId%></span>
			</a>
		<%}%>
